<!DOCTYPE html>
<html lang="en" ng-app='app' >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ng-leaflet</title>
  <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller='MapCtrl'>

  <leaflet id='map' bounds='bounds' paths='paths' markers='markers' width="100%" height="720px"></leaflet>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js'></script>
  <script src="../vendor/angular/angular.min.js"></script>
  <script src="../node_modules/leaflet/dist/leaflet.js"></script>
  <script src="../node_modules/leaflet-plugins/layer/Marker.Rotate.js"></script>

  <script src="app/app.js"></script>
  <script src="app/controllers/map-controller.js"></script>
  <script src="../node_modules/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
  <script src="app/services/services.math.js"></script>
  <script src="app/services/services.markers.js"></script>
</body>
</html>
